<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Менеджер изображений на JS с Drag and Drop" />
    <link rel="icon" href="./favicon.png" type="image/png">
    <title>Image manager DND</title>
</head>
<body>
    <section class="image-gallery">
        <div class="file-container">
            <input class="file-container__overlapped" type="file" accept="image/*" multiple>
            <span class="file-container__overlap">Drag and Drop files here<br>or Click to select</span>
        </div>
        <div class="errors">
            <ul class="errors-list">
            </ul>
        </div>
        <div class="images">
            <ul class="images-list">
            </ul>
        </div>
    </section>
</body>
</html>
